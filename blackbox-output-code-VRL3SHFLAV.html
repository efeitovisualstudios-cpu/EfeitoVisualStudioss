        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background: linear-gradient(135deg, #007BFF, #DC3545, #6F42C1);
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.8);

        }

        }

            display: flex;
            flex-direction: column;

        }

            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

            padding: 15px;
